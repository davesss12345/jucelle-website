    <style>
        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
}

header {
    background: #4A4A4A;
    color: #ffffff;
    padding: 20px;
    text-align: center;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 20px;
}

nav a {
    color: #ffffff;
    text-decoration: none;
    font-weight: bold;
}

.banner {
    background: url('hero-background.jpg') no-repeat center center/cover;
    color: #ffffff;
    padding: 100px 20px;
    text-align: center;
}

.banner h2 {
    font-size: 2.5em;
}

.explore-button {
    background: #FF6347;
    color: #ffffff;
    padding: 15px 30px;
    border-radius: 5px;
    text-decoration: none;
    font-size: 1.2em;
}

section {
    padding: 20px;
    text-align: center;
}

.product {
    border: 1px solid #e0e0e0;
    border-radius: 10px;
    margin: 20px;
    padding: 15px;
    background: #ffffff;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    display: inline-block;
    transition: transform 0.2s;
}

.product:hover {
    transform: scale(1.05);
}

.product img {
    width: 100%;
    max-width: 250px;
    border-radius: 5px;
}

.price {
    font-weight: bold;
    color: #FF6347;
}

.buy-button {
    background: #28a745;
    color: #ffffff;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    transition: background 0.3s;
}

.buy-button:hover {
    background: #218838;
}

footer {
    text-align: center;
    padding: 20px;
    background: #4A4A4A;
    color: #ffffff;
}
